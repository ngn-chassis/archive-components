<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <script src="https://cdn.jsdelivr.net/webcomponentsjs/latest/webcomponents.min.js"></script>
    <!-- <link rel="import" href="../../chassis-layout.html"/> -->
    <!-- <script src="../../dist/chassis-layout.min.js"></script> -->
    <script src="../../tags/chassis-layout/tag.js"></script>
    <style>
      #three {
        max-width: 200px;
      }
      chassis-layout {
        border: 1px solid rgba(0,0,0,.5)
      }
      body {
        background: rgba(0,0,0,.09);
      }
      .scrollable {
        display: block;
        overflow: auto;
        height: 100vh;
      }
      .spacer {
        display: flex;
        border: 1px dashed rgba(0,0,0, .13);
      }
      .spacer:after {
        content: 'Spacer';
        color: rgba(0,0,0, .3);
        background-color: rgba(0,0,0,.15);
        margin: 3px;
        display: flex;
        justify-content: center !important;
        align-items: center;
        align-content: center;
        min-height: 100%;
        min-width: 100%;
        font-family: Arial;
      }
    </style>
  </head>
  <body>
    <chassis-layout type="viewport">
      <chassis-layout type="horizontal">
        <chassis-layout type="vertical">
          <div class="scrollable">
            Column 1
            <div style="min-height: 60vh;" class="spacer"></div>
            Scrollable Content.
            <div style="min-height: 60vh;" class="spacer"></div>
            Bottom Content
          </div>
        </chassis-layout>
        <chassis-layout>
          Column 2
          <div style="background: pink;">yo</div>
        </chassis-layout>
        <chassis-layout id="three">
          Testing 2
          <chassis-layout>
            SubSection A
          </chassis-layout>
          <chassis-layout>
            <chassis-layout>
              SubSection B
            </chassis-layout>
            <chassis-layout>
              SubSection C
            </chassis-layout>
          </chassis-layout>
        </chassis-layout>
      </chassis-layout>
    </chassis-layout>
  </body>
</html>
